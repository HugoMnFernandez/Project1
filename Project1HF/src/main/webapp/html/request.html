<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="../css/request.css">
<link rel="stylesheet" type="text/css" href="../css/navbar.css">
<title>Tuition Reimbursement</title>
</head>
<body>


	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand">TRMS</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link active" href="#">Request
						Reimbursement</a></li>

				<li class="nav-item"><a class="nav-link" href="#">Account
						Informations</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Operations</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#">Log In</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Log Out</a></li>
			</ul>
		</div>
	</nav>


	<div class="container center_div">
		<form action="../request" method="post" >
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="eventName">Event name</label> <input type="text"
						class="form-control" id="eventName" placeholder="Event name">
				</div>
				<div class="form-group col-md-6">
					<label for="location">Location</label> <input type="text"
						class="form-control" id="location" placeholder="Location">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-sm-3">
					<label for="date">Date</label> <input type="date"
						class="form-control" id="date" placeholder="Date">
				</div>
				<div class="form-group col-md-3">
					<label for="cost">Cost</label> <input type="number"
						class="form-control" id="cost" placeholder="Cost">
				</div>
				<div class="form-group col-md-6">
					<label for="type_of_event">Type of event</label> <select
						class="form-control" id="type_of_event"
						placeholder="Type of event">
						<option value="university_course">Univerity course</option>
						<option value="seminar">Seminar</option>
						<option value="certification_preparation_classes">Preparation
							Classes</option>
						<option value="certification">Certification</option>
						<option value="tech_training">Technical training</option>
						<option value="other">Other (specify in description)</option>
					</select>
				</div>

			</div>
			<div class="form-row">
				<label for="description">Description</label>
				<textarea class="form-control" id="description" rows="5"></textarea>
			</div>
			<div class="form-row">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
	</form>
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>



</body>
</html>
